<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me!</title>
    <link rel="stylesheet" href="/lab-projekt-01/sidebar/sidebar.css">
    <link rel="stylesheet" href="/lab-projekt-01/styles.css">

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>


</head>
<body>
<div class="container">
    <aside id="sidebar"></aside>
    <main>
        <section class="flex-centered cont">
            <h3>Dostępne terminy</h3>
            <p> Każdy dzień od pon. do pt.</p>
            <p> W godzinach 17-20</p>
        </section>
    </main>

    <button id="contact-btn">
        Wyślij wiadomość!
    </button>

    <div class="popup-visible" style="display: none;">
        <div class="popup-content">
            <div class="row">
                <h2>Wyślij wiadomość</h2>
            </div>

            <form id="messageForm">
                <input type="text" id="name" name="name" placeholder="Twoje imię" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <textarea id="message" name="message" placeholder="Wiadomość" rows="4" required></textarea>
                <div class="row">
                    <button id="submit">Wyślij</button>
                    <button id="closePopup">Anuluj</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/lab-projekt-01/scripts.js"></script>


</body>
</html>
